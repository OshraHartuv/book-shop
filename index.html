<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h1>Welcome!</h1>
    <table border="1">
        <thead>
            <th class="cell">Id</th>
            <th class="cell" onclick="onSort('NAME')">title</th>
            <th class="cell" onclick="onSort('PRICE')">Price</th>
            <th class="cell" colspan="3">Actions</th>
        </thead>
        <tbody></tbody>
    </table>
    <div class="next-page-btn">
    <button onclick="onPrevPage()">⇐</button>
    <span>
        <!-- <button onclick="onMoveToPage(this,value)"></button> -->
    </span>
    <button onclick="onNextPage()">⇒</button>
    </div>
    <input class="name-input" type="text" placeholder="Book name" />
    <input class="price-input" type="number" placeholder="price" />
    <button onclick="onAddBook()">Add</button>
    <div class="modal" hidden></div>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
